<!DOCTYPE html>
<html>
<head>
    <title>Login to Your ABHA Number</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            max-width: 400px;
            width: 100%;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container button[type="submit"] {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login to Your ABHA Number</h2>
        <form method="post">
            {% csrf_token %}
            <label for="abha_number">ABHA number:</label>
            <label for="CSIRF TOKEN"> CSIRF TOKEN</label>

            #in
            <input type="text" id="abha_number" name="abha_number" required>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
